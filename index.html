<!DOCTYPE html>
<html>
	<head>
		<title>Google</title>
		<link href="styles/styles.css" rel="stylesheet">
	</head>

	<body>
		<div class="header">
			<ul>
				<li><a href="https://www.google.com.ph/mail">Gmail</a></li>
				<li><a href="https://www.google.com.ph/imghp">Images</a></li>
				<li><a href="https://www.google.com.ph/intl/en/about/products/"><img src="images/google-apps.png" alt="Google apps"></a></li>
				<li id="sign-in"><a href="https://accounts.google.com.ph"><span>Sign in</span></a></li>
			</ul>
		</div>

		<div class="logo">
			<img src="https://www.google.com.ph/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google-logo">

			<form>
				<input type="text" name="search-bar">
			</form>

			<form class="search">
				<input type="submit" value="Google Search">
				<input type="submit" value="I'm feeling lucky">
			</form>
		</div>

		<div class="footer">
			<div class="footer-left">
				<ul>
					<li><a href="https://www.google.com.ph/ads">Advertising</a></li>
					<li><a href="https://www.google.com.ph/services">Business</a></li>
					<li><a href="https://www.google.com.ph/about">About</a></li>
				</ul>
			</div>

			<div class="footer-right">
				<ul>
					<li><a href="https://www.google.com.ph/policies/privacy">Privacy</a></li>
					<li><a href="https://www.google.com.ph/policies/terms">Terms</a></li>
					<li><a href="https://www.google.com.ph/preferences">Settings</a></li>
					<li><a href="https://www.google.com/">Use Google.com</a></li>
				</ul>
			</div>
		</div>
	</body>
</html>
